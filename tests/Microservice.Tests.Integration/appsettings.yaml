Services:
  CouchDB: admin;admin;http://localhost:5984;test_database

DeleteTestDatabase: false

Serilog:
  MinimumLevel:
    Default: Information
    Override:
      System: Warning
      Microsoft: Warning
      Microsoft.Hosting.Lifetime: Information
  WriteTo:
    - { Name: Console }
  Enrich:
    - FromLogContext
  Properties:
    Application: WebApi
